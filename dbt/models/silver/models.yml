version: 2

models:
  - name: transactions_silver
    description: Cleaned transaction data
    config:
      contract:
        enforced: true
    columns:
      - name: transaction_id
        description: Unique identifier for each transaction
        data_type: INTEGER
        constraints:
          - type: primary_key
      - name: customer_id
        description: Unique identifier for each customer
        data_type: INTEGER
        constraints:
          - type: not_null
      - name: transaction_date
        description: Date when the transaction occurred
        data_type: DATE
        constraints:
          - type: not_null
      - name: product_id
        description: Unique identifier for each product
        data_type: INTEGER
        constraints:
          - type: not_null
      - name: product_name
        description: Name of the product
        data_type: TEXT
      - name: quantity
        description: Number of units sold
        data_type: INTEGER
        constraints:
          - type: not_null
      - name: price
        description: Price of the product
        data_type: REAL
        constraints:
          - type: not_null
      - name: tax
        description: Tax applied to the transaction
        data_type: REAL
        constraints:
          - type: not_null